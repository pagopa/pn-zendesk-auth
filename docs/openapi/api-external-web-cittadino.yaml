openapi: 3.0.3
info:
  title: ZendeskAuthorization API
  description: API per la creazione di richieste di supporto
  version: 1.0.0
tags:
  - name: SupportRequest
    description: >-
      Invocazioni per richieste di supporto

paths:
  /zendesk-auth/new-support-request:
    post:
      summary: nuova richiesta di supporto assistenza
      description: >-
        servizio per la creazione di una nuova richiesta di supporto assistenza zendesk
      tags:
        - SupportRequest
      operationId: newSupportRequest
      security:                                      # ONLY EXTERNAL
        - bearerAuth: [ ]                            # ONLY EXTERNAL
      x-pagopa-lambda-name: 'pn-zendesk-authorization-lambda'
      x-pagopa-lambda-account: core
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewSupportRequest'
        required: true
      responses:
        '200':
          description: ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NewSupportResponse'
        '400':
          description: Invalid input
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
        '403':
          description: Forbidden
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
        '500':
          description: Internal Server Error
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'

components:
  schemas:
    NewSupportRequest:
      properties:
        email:
          description: >-
            Indirizzo email dove essere ricontattato a seguito della richiesta di supporto
          type: string
          pattern: ^([a-zA-Z0-9]+(?:[.\-_][a-zA-Z0-9]+){0,10}@[a-zA-Z0-9]+(?:[.-][a-zA-Z0-9]+){0,10}(?:\.[a-zA-Z0-9]{2,10}))$
          maxLength: 320
        data:
          description: >-
            Oggetto opzionale contenente dati tecnici da passare alla richiesta di supporto
          type: object
          properties:
            traceId:
              type: string
              pattern: ^([1-9])-[0-9a-f]{8}-[0-9a-f]{24}$
              minLength: 35
              maxLength: 35
            errorCode:
              type: string
              pattern: ^[A-Z_]+$
              maxLength: 100
          required:
            - traceId
      required:
        - email
    NewSupportResponse:
      required:
        - action_url
        - jwt
        - return_to
      properties:
        action_url:
          description: url dove eseguire azione di accesso
          type: string
        jwt:
          description: JWT zendesk
          type: string
        return_to:
          description: url servizio di assistenza
          type: string
    Problem:
      properties:
        type:
          description: URI reference of type definition
          type: string
        status:
          description: The HTTP status code generated by the origin server for this occurrence of the problem.
          type: integer
          format: int32
          example: 503
          maximum: 600
          minimum: 100
          exclusiveMaximum: true
        title:
          description: A short, summary of the problem type. Written in english and readable
          example: Service Unavailable
          maxLength: 64
          pattern: ^[ -~]{0,64}$
          type: string
        detail:
          description: A human readable explanation of the problem.
          example: Request took too long to complete.
          maxLength: 4096
          pattern: ^.{0,4096}$
          type: string
        traceId:
          description: Internal support identifier associated to error
          example: 123e4567-e89b-12d3-a456-426614174000
          type: string
        timestamp:
          description: date and time referred to UTC
          example: 2022-07-27T12:22:33.444Z
          type: string
          format: date-time
        errors:
          type: array
          minItems: 1
          items:
            $ref: '#/components/schemas/ProblemError'
      required:
        - status
        - errors
    ProblemError:
      properties:
        code:
          description: Internal code of the error, in human-readable format
          example: PN_PARAMETER_TOO_LONG | PN_PARAMETER_TOO_SHORT | PN_DUPLICATE_ENTRY | etc...
          type: string
        element:
          description: Parameter or request body field name for validation error
          example: 'body.order.item[2].quantity'
          type: string
        detail:
          description: A human readable explanation specific to this occurrence of the problem.
          example: Parameter not valid
          maxLength: 1024
          type: string
      required:
        - code
